<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学应用题教学</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">登录</button>
            <div id="loginError" style="color: red; margin-top: 10px;"></div>
        </form>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="control-panel">
            <select id="categorySelect">
                <option value="">选择题型</option>
            </select>
            
            <div class="stats" id="learningStats">
                <span id="learnedCount">0</span>/<span id="totalCount">0</span>
            </div>
            
            <button id="startLearning">开始学习</button>
            <button id="resetProgress">重置进度</button>
            <button id="clearHandwriting">清除手写</button>
            <button id="showAnswer">显示答案</button>
            <button id="nextQuestion">下一道</button>
        </div>
        
        <div class="question-container">
            <div class="question-text" id="questionTitle">
                请选择题型并点击"开始学习"
            </div>
            
            <div class="answer-inputs">
                <input type="text" placeholder="答案1" id="answer1">
                <input type="text" placeholder="答案2" id="answer2">
                <input type="text" placeholder="答案3" id="answer3">
                <input type="text" placeholder="答案4" id="answer4">
                
                <div class="reference-answers" id="referenceAnswers" style="display: none;">
                    <!-- 参考答案将在这里显示 -->
                </div>
            </div>
            
            <div class="handwriting-area">
                <div class="drawing-area" id="drawingCanvas">
                    <!-- 几何图形将在这里显示 -->
                </div>
                <canvas id="handwritingCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
