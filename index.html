<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学霸是这样练成的</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">登录</button>
            <div id="loginError" style="color: red; margin-top: 10px;"></div>
        </form>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="control-panel">
             <select id="subjectSelect">
                <option value="">选择科目</option>
            </select>
            <select id="categorySelect">
                <option value="">选择题型</option>
            </select>
            
            <div class="stats" id="learningStats">
                <span id="learnedCount">0</span>/<span id="totalCount">0</span>
            </div>
            
            <button id="startLearning">开始学习</button>
            <button id="resetProgress">重置进度</button>          
            <button id="showAnswer">显示答案</button>
            <button id="nextQuestion">下一道</button>
            <button id="skipQuestion">跳过</button>
            <!-- 新增手写笔按钮 -->
            <button id="penButton">手写笔</button>
            <select id="penSize">
                 <option value="1" selected>小</option>
                 <option value="2">中</option>
                 <option value="3">大</option>
            </select>
            <select id="penColor">
                 <option value="white" selected>白</option>
                 <option value="black">黑</option>
                 <option value="red">红</option>
                 <option value="blue">蓝</option>
                 <option value="yellow">黄</option>
             <option value="green">绿</option>
             </select>
            <button id="clearHandwriting">清除手写</button>
            <!-- 新增橡皮擦按钮 -->
            <button id="eraserButton">橡皮擦</button>
            <select id="eraserSize">
                       <option value="20">小</option>
                       <option value="40" selected>中</option>
                       <option value="60">大</option>
            </select>

        </div>
            
    <!-- 新增内容区域包裹 -->
    <div class="content-area">
        <!-- 左侧问题区域 -->
        <div class="question-container">
            <div class="question-content">
                <div class="question-text" id="questionTitle">
                    请选择题型并点击"开始学习"
                </div>
                <div class="question-image" id="drawingCanvas">
                           <!-- 几何图形将在这里显示 -->
                </div>
                <div class="reference-answers" id="referenceAnswers" style="display: none;">
                    <!-- 参考答案将在这里显示 -->
                </div>
            </div>
            <!-- 新增批注画布 -->
            <canvas id="annotationCanvas" class="annotation-canvas"></canvas>
         </div>
            
        <!-- 右侧区域 -->
        <div class="right-panel">
              <div class="answer-inputs">
                   <input type="text" placeholder="答案1" id="answer1">
                   <input type="text" placeholder="答案2" id="answer2">
                   <input type="text" placeholder="答案3" id="answer3">
                   <input type="text" placeholder="答案4" id="answer4">                
             </div>
            
             <div class="handwriting-area">
                 <canvas id="handwritingCanvas"></canvas>
             </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
